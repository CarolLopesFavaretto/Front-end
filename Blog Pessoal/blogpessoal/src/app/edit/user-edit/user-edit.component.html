<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu Usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <h1 class="text-center">Cadastro</h1>

            <div class="form-group">
                <label for="usuario">Nome</label>
                <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="Senha">Usuario</label>
                <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Se usuario">
            </div>

            <div class="form-group">
                <label for="Foto">Link da Foto</label>
                <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto"
                    placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="Senha">Senha</label>
                <input (input)="confirmSenha ($event)" class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="Senha">Confirmar Senha</label>
                <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="senha" id="confirmSenha"
                    placeholder="Confirmar senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usuario</label>
                <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                    <option>Selecione um tipo de usuário </option>
                    <option value="Normal">Normal</option>
                    <option value="Adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                <button type="submit" class="btn btn-info" (click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>






</div>
